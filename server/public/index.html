<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>APIs!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Photos</title>
</head>


<body ng-app="mainApp">

    <main ng-controller="firstController as vm">
        <div>
            <h1>In first controller</h1>

            <input type="text" ng-model="vm.inputText">{{vm.inputText}}
            <p><button ng-click="vm.toggleShow()">click me</button></p>

            <div ng-show="vm.showFlag">
                <p>{{vm.inputText}}</p>
            </div>
        </div>

        <div>
            <!--<p ng-init="myVar = 'images/tucker.jpeg'">-->
            <p> <h2>Pictures</h2> </p>
            <p>
                <img class ="img_cont" ng-src="{{vm.imageData[0].imageLocation}}" ng-click="vm.toggleShow()" ng-show="vm.showFlag">
                <img class ="img_cont rotate90" ng-src="{{vm.imageData[1].imageLocation}}" ng-click="vm.pictureClick()" ng-show="vm.showFlag">
                <img class ="img_cont rotate90" ng-src="{{vm.imageData[2].imageLocation}}" ng-click="vm.pictureClick()">
            </p>
            <br>
            <p>
                <img class ="img_cont rotate90" ng-src="{{vm.imageData[3].imageLocation}}" ng-click="vm.pictureClick()">
                <img class ="img_cont rotate90" ng-src="{{vm.imageData[4].imageLocation}}" ng-click="vm.pictureClick()">
                <img class ="img_cont rotate90" ng-src="{{vm.imageData[5].imageLocation}}" ng-click="vm.pictureClick()">
            </p>
        </div>

    </main>

</body>
