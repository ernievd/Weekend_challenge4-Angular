<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Photos</title>
</head>


<body class="container-fluid" ng-app="mainApp">

    <header class="text-center">

            <h1 class="font-weight-bold">Meet the family!</h1>
            <h5>Click on a picture to see some info.</h5>
            <p></p>

    </header>

    <div class="row row-centered" ng-controller="firstController as vm">
        <div ng-repeat="pictureData in vm.imageData">
            <div ng-controller="showController as vm">
                <img class="col img_cont" ng-src="{{pictureData.imageLocation}}" ng-click="vm.toggleShow()">
                <p class="text-center"><span ng-show="vm.showFlag">{{pictureData.name}}</span> <span ng-show="!vm.showFlag"> . </span></p>
            </div>
        </div>
    </div>

</body>
